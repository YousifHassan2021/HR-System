{% load i18n %}
{% load bootstrap4 %}
<div class="modal-header">
    <h5 class="modal-title">{% trans 'Update Client' %}</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form method="POST" class="client_save_from" action="{% url 'manager:client_edit' form.instance.pk %}">
        {% csrf_token %}
        {% bootstrap_form form%}
        {% buttons %}
        <button type="submit" class="btn btn-primary">{% trans 'Submit' %}</button>
        {% endbuttons %}
    </form>
</div>
