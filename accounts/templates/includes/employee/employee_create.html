{% load i18n %}
{% load bootstrap4 %}
<div class="modal-header">
    <h5 class="modal-title">{% trans 'Add Employee' %}</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form method="POST" class="form employee_create_from" action="{% url 'hr:employee_create' %}">
        {% csrf_token %}


        {% bootstrap_form userform %}
        {% bootstrap_form userprofileform %}

        <div class="row">
            {% buttons %}
            <button type="submit" class="btn btn-primary">{% trans 'Submit' %}</button>
            {% endbuttons %}
        
            </div>

    </form>
</div>
