{% load i18n %}

{% for item in object_list %}	
<tr>
    <td>{{forloop.counter}}</td>
    <td>{{item.user}}</td>
    <td>{{item.replacement_type}}</td>
    <td>{{item.percentage}}</td>
    <td>{{item.money}}</td>
    <td>{{item.category}}</td>
    <td>{{item.replacement_for}}</td>
    <td>{{item.notes}}</td>
    <td class="text-right">
        <div class="dropdown dropdown-action">
            <a href="#" class="action-icon dropdown-toggle" data-toggle="dropdown" aria-expanded="false"><i class="material-icons">more_vert</i></a>
            <div class="dropdown-menu dropdown-menu-right">
                <button class="btn btn-info btn-sm-x  js-update" data-url="{% url 'hr:payroll_addition_edit' item.id %}"><i class="fa fa-pencil m-r-5"></i> {% trans 'Edit' %} </button>
                <button class="btn btn-danger btn-sm-x js-delete" data-url="{% url 'hr:payroll_addition_delte' item.id %}"><i class="fa fa-trash-o m-r-5"></i> {% trans 'Delete' %} </button>
            </div>
        </div>
    </td>
</tr>
{% endfor %}
