{% load i18n %}
{% for job in object_list  %}										
<tr>
    <td>{{forloop.counter}}</td>
    <td>{{job}}</td>
    <td>{{job.department}}</td>
    <td class="text-right">
        <button class="btn btn-info btn-sm js-update" data-url="{% url 'hr:job_edit' job.id %}"> {% trans 'Edit' %} </button>
        <button class="btn btn-danger btn-sm js-delete" data-url="{% url 'hr:job_delete' job.id %}">{% trans 'Delete' %}  </button>

    </td>
</tr>
{% endfor %}
